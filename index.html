<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="image-container">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="info-container">
      <h1 class="summary">Order Summary</h1>
      <p class="info">You can now listen to millions of<br> songs, audiobooks, and podcasts on <br>any
        device anywhere you like!</p>
      <div class="plan">
        <div class="plan-info">
          <div class="icon">
            <img src="images/icon-music.svg" alt="icon-music">
          </div>
          <div class="plan-price">
            <p class="title">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <div class="change-plan">
          <a href="#">Change</a>
        </div>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <a href="#">Cancel Order</a>
    </div>
  </main>

</body>

</html>
